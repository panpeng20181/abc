<FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>汪俊军，</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>南京军区南京总医院</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>全军临床检验医学研究所</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>检验科主任</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>，</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>教授</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>，博士生导师。&ldquo;</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>中国生物化学与分子生物学会临床应用生物化学与分子生物学分会</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>&rdquo;理事、&ldquo;</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>中国生物化学与分子生物学会脂质与脂蛋白专业委员会</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>&rdquo;</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>委员</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>，</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>&ldquo;中华医学会检验分会临床生物化学专业组&rdquo;</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>副组长，南京军区检验专业委员会副主任委员；</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>国内外多家杂志的</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>编辑、</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>审稿人。主要</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>研究方向：</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>脂蛋白与动脉粥样硬化发病机理</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>的</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>关系研究</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>；</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>以第一作者（</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>或</FONT></FONT></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>通讯作者）发表论文</FONT></FONT><FONT FACE="Times New Roman, serif"><SPAN LANG="en-US"><FONT SIZE=4><SPAN LANG="pt-BR">100</SPAN></FONT></FONT></SPAN></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>多篇，其中</FONT></FONT><FONT FACE="Times New Roman, serif"><SPAN LANG="en-US"><FONT SIZE=4><SPAN LANG="pt-BR">SCI</SPAN></FONT></FONT></SPAN></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>论文</FONT></FONT></FONT><FONT FACE="Times New Roman, serif"><SPAN LANG="en-US"><FONT COLOR="#000000"><FONT SIZE=4><SPAN LANG="pt-BR">3</SPAN></FONT></FONT><FONT COLOR="#000000"><FONT SIZE=4><SPAN LANG="pt-BR">0</SPAN></FONT></FONT></SPAN></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>余篇；以第一完成人获省部级科技进步一、二等奖</FONT></FONT><FONT FACE="Times New Roman, serif"><SPAN LANG="en-US"><FONT SIZE=4><SPAN LANG="pt-BR">4</SPAN></FONT></FONT></SPAN></FONT><FONT COLOR="#000000"><FONT FACE="楷体_GB2312, Arial Unicode MS, monospace"><FONT SIZE=4>项。</FONT></FONT></FONT></P>
